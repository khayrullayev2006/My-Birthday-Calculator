<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <title>Frontend Mentor | Launch countdown timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <div class="title">
      <h1 id="title"></h1>
      <i class="fa-solid fa-cake-candles fa-bounce"></i>
    </div>
    <div class="container text-center d-flex flex-column ">
      <div class="row">
        <div class="col">
          <div class="card " style="width: 15rem;height: 10rem;">
            <div class="card-body  d-flex align-items-center justify-content-center">
              <h5 id="day"></h5>
            </div>
          </div>
          <h6>Days</h6>
        </div>

        <div class="col">
          <div class="card" style="width: 15rem;height: 10rem;">
            <div class="card-body  d-flex align-items-center justify-content-center">
              <h5 id="hour"></h5>
            </div>
          </div>
          <h6>Hours</h6>
        </div>

        <div class="col">
          <div class="card" style="width: 15rem;height: 10rem;">
            <div class="card-body  d-flex align-items-center justify-content-center">
              <h5 id="minut"></h5>
            </div>
          </div>
          <h6>Minutes</h6>
        </div>

        <div class="col ">
          <div class="card" style="width: 15rem;height: 10rem;">
            <div class="card-body  d-flex align-items-center justify-content-center">
              <h5 id="second"></h5>
            </div>
          </div>
          <h6>Seconds</h6>
      </div>


      <footer>
        <div class="socials">
          <a href="https://instagram.com/khayrullayev.coder" target="_blank">
            <img src="images/icon-instagram.svg" alt="instagram.com">
          </a>
          <a href="#" >
            <img src="images/icon-facebook.svg" alt="facebook.com">
          </a>
          <a href="#">
            <img src="images/icon-pinterest.svg" alt="pinterest.com">
          </a>
        </div>
      </footer>
    </div>    
    <div class="mountain"></div>
    <script src="app.js"></script>
  </body>
</html>
